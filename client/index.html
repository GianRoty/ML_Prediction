<html>
	<head>
		<meta charset = "UTF - 8">
		<meta name = "viewport" content = "width = device-width , initial-scale = 1.0">
		<title>Machine Learning Prediction Cars</title>
		<link rel = "stylesheet" href = "./src/style.css">
	</head>
	<body>
		<h1>Machine Learning Prediction Cars</h1>
		<div>
			<h2>Input data</h2>
			<form>
				<br>	
					<label for = "car">Car:</label>
					<input type = "text" id = "car" name = "car" required>
				</br>
				<br>
					<label for = "model">Model:</label>
					<input type = "text" id = "model" name = "model" required>
				</br>
				<br>
					<label for = "volume">Volume:</label>
					<input type = "number" id = "volume" name = "volume" required>
				</br>
				<br>
					<label for = "weight">Weight:</label>
                                	<input type = "number" id = "weight" name = "weight" required>
				</br>
				<br>	
					<label for = "co2">CO2:</label>
                                	<input type = "number" id = "cO2" name = "cO2" required>
				</br>
			</form>
		</div>
	</body>
</html>
